<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async type="text/javascript" src="script.js"></script>
    <title>Keycode Generator</title>
</head>
<body>

<p id="welcomeMessage">Welcome to the keycode generator. <br> Press any key to get started.</p>

    <div id = "flexHeader">
        <h1>event.key :</h1>
        <p id=key>-</p>
    </div>

    <div id = "flexCodes">

        <div>
            <h1>event.code : </h1>
            <p id="code">-</p>
        </div>

        <div>
            <h1>event.which : </h1>
            <p id="which">-</p>
        </div>

        <div>
            <h1>event.location : </h1>
            <p id="location">-</p>
        </div>

    </div>

</body>
</html>
